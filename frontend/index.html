<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GCPHound - GCP Security Analysis Dashboard</title>
    <meta name="description" content="Interactive dashboard for analyzing GCP security posture and attack paths" />
    <style>
      /* Loading screen to prevent flash of unstyled content */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f172a;
        color: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        z-index: 9999;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #334155;
        border-top: 4px solid #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 16px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading">
      <div class="spinner"></div>
      <div>Loading GCPHound Dashboard...</div>
    </div>
    
    <!-- React app will mount here -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loading screen once React loads -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        // Hide loading screen after a short delay to allow React to render
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.display = 'none';
          }
        }, 1000);
      });
    </script>
  </body>
</html>
